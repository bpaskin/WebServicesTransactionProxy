# Web Services Proxy Configuration
# This file contains configuration settings for the JAX-WS proxy

# Note: Destination URLs are extracted from SOAP message To field or HTTP headers,
# not from configuration properties.

# Element removal configuration
proxy.remove.coordination.context=true
proxy.remove.wsat.elements=true
proxy.remove.transaction.elements=true

# Logging configuration
proxy.logging.detailed=true

# Connection timeout configuration (in milliseconds)
proxy.connection.timeout.ms=10000
proxy.socket.timeout.ms=30000